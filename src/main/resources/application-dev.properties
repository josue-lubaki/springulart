### Database configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${POSTGRESQL_USERNAME}
spring.datasource.password=${POSTGRESQL_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

## Naming strategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

### Variable Environment Application
application.springulart.secretKey=${JWT_SECRET_KEY}
application.springulart.tokenPrefix=${PREFIX_TOKEN}
application.springulart.tokenExpirationAfterDays=${TOKEN_EXPIRES_AFTER_DAYS}
application.springulart.applicationName=${APPLICATION_NAME}

## liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog-master.yaml

