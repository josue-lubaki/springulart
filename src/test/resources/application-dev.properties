### Database configuration

spring.datasource.url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

### Variable Environment Application
application.springulart.secretKey=${JWT_SECRET_KEY}
application.springulart.tokenPrefix=${PREFIX_TOKEN}
application.springulart.tokenExpirationAfterDays=${TOKEN_EXPIRES_AFTER_DAYS}
application.springulart.applicationName=${APPLICATION_NAME}

## Mail Configuration
spring.mail.host=${MAIL_SMTP_HOST}
spring.mail.port=${MAIL_SMTP_PORT}
spring.mail.username=${MAIL_SMTP_USERNAME}
spring.mail.password=${MAIL_SMTP_PASSWORD}
spring.mail.debug=${MAIL_SMTP_DEBUG}

logging.level.*=DEBUG

## Service S3 Amazon
cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY}
cloud.aws.credentials.secretKey=${AWS_SECRET_KEY}
cloud.aws.s3.bucket.name=${AWS_BUCKET_NAME}
cloud.aws.s3.region.name=${AWS_REGION}
cloud.aws.region.static=${AWS_REGION}

